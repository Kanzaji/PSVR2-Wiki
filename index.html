<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSVR2 Wikipedia</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/utility.css">
</head>
<body>
  <header class="unselectable">
    <div class="logo">
      <img src="assets/sony/headset_welcome.png" alt="PSVR2 Headset">
      <h1>PSVR2 Wikipedia</h1>
    </div>
    <div class="categories">
      <div>
        <translate key="navbar.category.users">For Users</translate>
      </div>
      <div>
        <translate key="navbar.category.developers">For Developers</translate>
      </div>
      <div>
        <translate key="navbar.category.index">Page Index</translate>
      </div>
    </div>
  </header>
  <main>
    <div class="sidebar">
      <div class="sidebar-content">
        Temporary text for #SIDEBAR_CONTENT#
      </div>
      <div class="controls">
        <div class="lang">
          <translate key="controls.lang">Language</translate>
          <select>
          <!-- Generated by the handler -->
            <option>EN-US</option>
            <option>PL</option>
            <option>DE</option>
          </select>
        </div>
        <div class="theme">
          <translate key="controls.night">Theme</translate>
          <select>
          <!-- Generated by the handler -->
            <option>OS</option>
            <option>Dark</option>
            <option>Light</option>
          </select>
        </div>
      </div>
    </div>
    <div class="content">
      Temporary text for #MAIN_CONTENT#
    </div>
  </main>
  <footer>

  </footer>
  <div id="popup">
    
  </div>
</body>
</html>
